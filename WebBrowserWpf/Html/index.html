<!DOCTYPE html>
<html>
    <head>
        <title>Call client code</title>
        <script>
            function TestJs(a, b) {
                window.external.TestCs(a, b);
                var sum = window.external.TestCs2(a, b);
                //console.log(sum);
                //alert(sum);
                document.getElementById('result').innerText = sum;
            }
        </script>
    </head>
    <body>
        <h1>Call CS client code from JS code</h1>
        <div>
            <p>Input the first number: </p>
            <input placeholder="first number" id="first_number" type="text">
            <p>Input the second number: </p>
            <input placeholder="second number" id="second_number" type="text">
        </div>
        <div>
            <p id="result">Result</p>
        </div>
        <br><br>
        <button onclick="TestJs(document.getElementById('first_number').value, document.getElementById('second_number').value);">Calculate!</button>
    </body>
</html>
